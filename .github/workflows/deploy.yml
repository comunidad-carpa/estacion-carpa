name: Deploy

on:
  release:
    types: [published]

jobs:
  deploy_server:
    name: Deploy server
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Replace variables
        run: |
          ESTACION_CARPA_API_TOKEN=`tr -dc A-Za-z0-9 </dev/urandom | head -c 16 ; echo ''`
          sed -i 's@${ESTACION_CARPA_API_TOKEN}@'"$ESTACION_CARPA_API_TOKEN"'@' ./configuration/appsettings.yml
          sed -i 's@${DISCORD_ROUND_UPDATE_WEBHOOK}@'"$DISCORD_ROUND_UPDATE_WEBHOOK"'@' ./configuration/hispano_station14/config.toml
          sed -i 's@${DISCORD_AHELP_WEBHOOK}@'"$DISCORD_AHELP_WEBHOOK"'@' ./configuration/hispano_station14/config.toml
          sed -i 's@${DISCORD_BOT_TOKEN}@'"$DISCORD_BOT_TOKEN"'@' ./docker-compose.yml
        env:
          DISCORD_ROUND_UPDATE_WEBHOOK: ${{ secrets.DISCORD_ROUND_UPDATE_WEBHOOK }}
          DISCORD_AHELP_WEBHOOK: ${{ secrets.DISCORD_AHELP_WEBHOOK }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      - name: Run Docker Compose
        run: |
          docker compose pull
          docker compose down
          docker compose up -d
